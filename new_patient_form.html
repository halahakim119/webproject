  <script>
    // Fetch test names
    $.ajax({
      url: 'fetchTestNames.php',
      type: 'GET',
      success: function (response) {
        var testNames = JSON.parse(response);
        var testSelect = $('#test-name');
        testSelect.empty();

        $.each(testNames, function () {
          testSelect.append($('<option></option>').attr('value', this.test_name).text(this.test_name));
        });

        // Show the modal
        $('#add-result-modal').modal('show');
      },
      error: function (error) {
        console.log(error);
      }
    });
  </script>
